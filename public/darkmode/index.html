<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" id="dark">
    <style>
        *{
            transition: 0.2s;
        }
        button,
        input {
            box-shadow: none !important;
        }

        .color_custom {
            color: rgb(0, 180, 105);
        }
        .navbar{
            background-color: white;
        }
        .footer {
            background-color: rgb(238, 238, 238);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg py-4 shadow sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><b class="color_custom" style="font-weight: 800; font-size: 25px;">Entercode</b></a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switch">
                <label class="form-check-label" for="switch">Dark Mode</label>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-filter-left fs-1"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-lg-2">
            <div class="col text-center text-lg-start">
                <div class="d-none d-lg-block">
                    <br><br><br><br><br><br>
                </div>
                <h1 style="font-weight: 800; font-size: 60px;">Lorem <span class="color_custom">ipsum</span> dolor sit
                    amet</h1>
                <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda, ipsum!</span>
            </div>
            <div class="col mt-5 mt-lg-0">
                <img src="img.jpg" class="w-100">
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5 py-4 text-center footer">
        Youtube : Entercode
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        var dark = $('#dark');
        var swt = $('#switch');
        swt.change(function(){
            if(swt.prop('checked') == true){
                dark.attr('href','dark.css')
            }else{
                dark.attr('href','')
            }
        })
    </script>
</body>

</html>
